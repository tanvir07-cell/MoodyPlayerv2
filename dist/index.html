    <div id="controller">
      <div>
        <video
          autoplay
          playsinline
          muted
          id="webcam"
          width="224"
          height="224"
        ></video>

        <section>
          <button id="train" class="dark-blue-mesh glass" style="display: none">
            <span id="train-status">TRAIN MODEL</span>
          </button>
          <button id="predict" class="light-blue-mesh">
            START PREDICTIONS
          </button>
          <button id="take-photo" class="light-blue-mesh glass">
            TAKE PHOTO
          </button>
        </section>
      </div>

      <div id="labels-container">
        <input type="text" id="label-input" placeholder="Enter label" />
        <button id="add-label" class="light-blue-mesh glass">Add Label</button>
      </div>

      <div id="buttons-container">
        <!-- Buttons for recording samples will be dynamically added here -->
      </div>

      <div id="captured-photo-container">
        <h3>Captured Photo:</h3>
        <div style="position: relative">
          <canvas id="captured-photo"></canvas>
          <div
            id="emoji-container"
            style="position: absolute; top: 10px; left: 10px; font-size: 50px"
          ></div>
        </div>
      </div>
    </div>

    <div id="iframe">
      <iframe
        id="video-player"
        width="560"
        height="315"
        style="display: none"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
